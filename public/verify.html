<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تأیید کد | Mmdrza Advisor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: radial-gradient(circle at top, #020617, #0b172b 90%);
      color: #e2e8f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 60px rgba(56, 189, 248, 0.2);
      border: 1px solid rgba(56, 189, 248, 0.3);
      transition: all 0.4s ease;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .glass-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 80px rgba(56, 189, 248, 0.4);
    }

    .btn-neon {
      background: linear-gradient(90deg, #0ea5e9, #22d3ee);
      color: white;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    .btn-neon:hover {
      box-shadow: 0 0 25px #38bdf8;
      transform: scale(1.05);
    }

    .form-control {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      border-radius: 10px;
      text-align: center;
      font-size: 1.4rem;
      letter-spacing: 8px;
    }

    .form-control:focus {
      box-shadow: 0 0 15px #22d3ee;
      border-color: #38bdf8;
    }

    .fadeIn {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="glass-box animate__animated animate__fadeInUp">
    <i class="fa-solid fa-envelope-circle-check fa-3x text-info mb-3"></i>
    <h3 class="fw-bold mb-2">تأیید ایمیل</h3>
    <p class="text-gray-400 mb-4">کد ارسال‌شده به ایمیل خود را وارد کنید 👇</p>

    <form id="verifyForm" autocomplete="off">
      <input type="text" maxlength="6" id="code" class="form-control mb-3" placeholder="------" required>
      <button type="submit" class="btn btn-neon py-2">
        <i class="fa-solid fa-check-double me-2"></i> تأیید کد
      </button>
    </form>

    <div id="statusMsg" class="mt-3"></div>

    <div class="mt-4 small text-secondary">
      <i class="fa-regular fa-envelope me-1"></i>
      ایمیل: <span id="emailDisplay" class="text-info"></span>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("pendingEmail");
    document.getElementById("emailDisplay").textContent = email || "نامشخص";

    const form = document.getElementById("verifyForm");
    const msg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();

      msg.innerHTML = "<div class='text-info'>در حال بررسی...</div>";

      try {
        const res = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code })
        });

        const data = await res.json();

        if (data.success) {
          msg.innerHTML = `<div class='text-success fw-bold animate__animated animate__fadeIn'>✅ ${data.message}</div>`;
          localStorage.setItem("userVerified", "true");
          setTimeout(() => (window.location.href = "/index.html"), 1800);
        } else {
          msg.innerHTML = `<div class='text-danger animate__animated animate__shakeX'>${data.error}</div>`;
        }
      } catch (err) {
        msg.innerHTML = "<div class='text-danger animate__animated animate__shakeX'>❌ خطا در ارتباط با سرور</div>";
      }
    });
  </script>
</body>
</html>
