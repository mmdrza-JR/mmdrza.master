<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>فرم مشاوره هوشمند | Mmdrza AI Advisor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #0a192f);
      color: white;
      font-family: 'Vazir', sans-serif;
      overflow-x: hidden;
    }
    .glass-box {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,200,255,0.25);
      transition: all .4s ease;
    }
    .glass-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 60px rgba(0,255,255,0.4);
    }
    input[readonly] {
      background-color: rgba(255,255,255,0.05)!important;
      color: #bbb!important;
      cursor: not-allowed;
    }
    .btn-neon {
      background: linear-gradient(90deg,#0ea5e9,#38bdf8);
      box-shadow: 0 0 20px rgba(14,165,233,0.5);
      border: none;
      transition: all .3s ease;
    }
    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(14,165,233,0.9);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center text-sky-400 fw-bold mb-4">
      <i class="fa-solid fa-brain me-2"></i> مشاوره تحصیلی هوشمند Mmdrza AI
    </h2>

    <div class="glass-box p-5 mx-auto" style="max-width:600px;">
      <form id="advisorForm">
        <div class="mb-3">
          <label class="form-label">نام و نام خانوادگی</label>
          <input id="name" type="text" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">شماره تلفن همراه</label>
          <input id="phone" type="text" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">هدف تحصیلی شما</label>
          <textarea id="goal" rows="3" class="form-control bg-transparent text-white border-white/25" placeholder="مثلاً پذیرش کارشناسی ارشد برق در دانشگاه تهران"></textarea>
        </div>
        <div class="text-center">
          <button type="button" id="aiSuggestBtn" class="btn btn-outline-info w-100 mb-3">🔮 پیشنهاد خودکار هدف با AI</button>
          <button type="button" id="submitBtn" class="btn btn-neon w-100">ارسال نهایی</button>
        </div>
      </form>
      <div id="aiSuggestionBox" class="text-info mt-4 d-none"></div>
    </div>
  </div>

  <script src="./js/advisor.js"></script>
</body>
</html>
